    <div class="alert alert-warning" role="alert">
      <h4 class="alert-heading">welcome to Textutils</h4>
      <p>You can do anything with your text here </p>
      <hr>
    </div>
    <div class="container">

      <form action='/analyze' method='get'>
      
        <fieldset>
          <legend>its magic</legend>
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label"></label>
            <input name="text" type="text" id="disabledTextInput" class="form-control" style='margin:0px; width:721px;height:93px;' placeholder="Disabled input">
          </div>
       
      
  
  
  


        <div class="form-check form-switch">
          <input class="form-check-input" name="removepunc" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">removepunc</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" name="fullcaps" type="checkbox" role="switch" id="flexSwitchCheckChecked">
          <label class="form-check-label" for="flexSwitchCheckChecked">uppercase</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" name="newlineremover" type="checkbox" role="switch" id="flexSwitchCheckDisabled">
          <label class="form-check-label" for="flexSwitchCheckDisabled">New line remover</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" name="extraspaceremover" type="checkbox" role="switch" id="flexSwitchCheckCheckedDisabled">
          <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Remove extra space</label>
        </div>
        
        <button type='submit' claass='btn btn-dark'>Analyze text</button>
        
      </form>
  </div>
